<html>
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <header>
        <h1>Sparring Partners</h1>

                <div class="column-header">Testing</div>

                <button onclick="clearScreenAll()">Reset Screen</button>
            </div>
            <div id="right-block">
                <div class="column-header">Console</div>
                <div id="consoleLog"></div>
                <script src="js/console.js"></script>
            </div>
        </div>
