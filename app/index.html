    <body>
        <h1><strong>Passive Verification Device</strong> AI => PVD bridge v2</h1>
        <button id="connectButton" onclick="connectBangle()">Connect Bangle.js</button>

        <button id="startWebSocket" onclick="startWebSocket()">Initiate WebSocket Listening</button>
        <br>
        <br>
        <button id="test1" onclick="testDataHandler('gfnkoe','X','')">Data Handler Test 1</button>
        <button id="test2" onclick="testDataHandler('Now is very long','5','Now is both short and long, it depends')">Data Handler Test 2</button>

        <br>
        <h2>Functions</h2>
        <button onclick="setLCDPower('1')">Turn on LCD</button>

        <button onclick="setFontAlignCentre()">Set Font alignment</button>
        <button onclick="setFontBig()">Big pixel font</button>
        <button onclick="setFontSmall()">Small pixel font</button>
        <button onclick="setFontVector('7')">7px Vector font</button>
        <button onclick="setFontVector('10')">10px Vector font</button>
        <button onclick="setBgColor('0,0,0')">Set Background colour black</button>
        <button onclick="setColor('-1')">Set Font colour white</button>
        <button onclick="drawString('TEST',88,88)">Write TEST</button>
        <button onclick="drawString('Everybody and their friends are here.',88,88)">Write sentence</button>
        <button onclick="vibrate(200)">Vibrate</button>
        <button onclick="clearScreen()">Clear screen</button>

    </body>
